<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header" style="background-color: aquamarine;" >
          <h4 class="card-title">Vendor Details</h4>
        </div>

        <div style="text-align: center;" >
          <img src={{vendor.profileImage}} width="100" height="100" alt="Italian Trulli">
        </div>

        <div class="card-body bodyFormDesign">

          <form>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h6>Name</h6><br>
                  {{vendor.name}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <h6>Email</h6><br>
                  {{vendor.email}}
                </div>
              </div>
            </div>

            
            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <h6> Address</h6><br>
                {{vendor.address}}
              </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <button type="button" class="btn btn-primary custom-button" style="width: 130px;" (click)="allProducts(vendor._id)">All Products</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>
